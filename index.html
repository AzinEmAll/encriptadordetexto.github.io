<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="top-bar"></div>
    
    <img id="logo" src="imagenes/Logo.png" alt="Logo">
    
    <h1 id="titulo-encriptador">Encriptador de texto</h1>
    
    <div class="container">
        <h2 id="subtitulo">Bienvenido al encriptador proyecto Alura</h2>
        <p id="instrucciones">Utiliza solo letras minúsculas</p>
        
        <textarea id="input-text" placeholder="Ingrese el texto aquí..."></textarea>
        
        <div id="button-images">
            <button id="encrypt-btn"></button>
            <button id="decrypt-btn"></button>
        </div>
        
        <div id="output-text"></div>
        
        <button id="copy-btn">Copiar al portapapeles</button>
        
        <img id="background-image" src="imagenes/Rectangle 1.png" alt="Fondo">
        
        <img id="person-diamond" src="imagenes/Muñeco.png" alt="Muñeco">
    </div>
    
    <div id="bottom-bar"></div>
    
    <div id="footer">
        <span id="footer-text">Desarrollado por Gerlyn Renteria</span>
        <a id="github-btn" href="https://github.com/AzinEmAll" target="_blank">
            <img src="imagenes/github.png" alt="GitHub">
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
